<html>

<head>
<title>Maperial</title>
<link rel="stylesheet" media="screen" href="/assets/css/min/home.min.css" />
</head>

<body id="body">

	<div id="content"></div>

	<script id="content-template" type="text/x-handlebars-template">
	<!-- ----------------------------------------------------------------------------- -->
	<!-- Header 																	   -->
	<!-- ----------------------------------------------------------------------------- -->

	<div id="header" class="snapper">
		<div class="span1 pointerCursor" onclick="window.location.href='/'">
			<img id="logoHeader" src="http://assets.maperial.localhost/images/global/logo.png" />
		</div>
		<div class="span1 pointerCursor" onclick="window.location.href='/'">
			<h1>Maperial</h1>
		</div>
	</div>

	<!-- --------------------------- -->
	<!-- Header buttons -->

	<div id="tryButton" onClick="home.tryNow()" class="btn-large btn-primary">{{T 'Try'}}</div>
	<div id="signinButton" onClick="window.location.href='http://maperial.herokuapp.com/?login'" class="btn-large btn-primary">{{T 'LogIn'}}</div>

	<!-- --------------------------- -->
	<!-- Language buttons -->

	<div id="langButtons">
		<div id="enButton" onClick="home.translator.setLang('en')" class="langButton">{{T 'en'}}</div>
		<div id="frButton" onClick="home.translator.setLang('fr')" class="langButton">{{T 'fr'}}</div>
	</div>	

	<!-- ----------------------------------------------------------------------------- -->
	<!-- Content 																	   -->
	<!-- ----------------------------------------------------------------------------- -->

	<div class="marketing home-container">

		<!-- -------------------------------------------------------------- -->
		<!-- Top Image -->

		<div id="homeImage"></div>
		<img id="playImage" onclick="window.youtubeManager.openVideoWindow()" class="touchable" src="http://assets.maperial.localhost/images/home/part1/play.png"></img>

		<div class="row-fluid" id="part1">
			<h1 class="homeTitle">{{T 'AwesomeMaps'}}</h1>
			<p class="homeSubtitle">{{T 'Everywhere'}}</p>

		</div>

		<!-- -------------------------------------------------------------- -->
		<!-- Choose/Upload/Organize/Customize/Share -->

		<div class="row-fluid">

			<div class="span12">
				<div class="homepage_top">
					<div class="span2 offset1">
						<div id="widget_sp_image-2" class="widget widget_sp_image">
							<img src="http://assets.maperial.localhost/images/home/part1/choose.mini.png">
							<h4 class="title">{{T 'Choose'}}</h4>
							<div class="widget_sp_image-description">
								<p>
									{{T 'chooseText1'}} <a class="hint" title="{{T 'chooseText2'}}"> {{T 'chooseText3'}}</a> {{T 'chooseText4'}}
								</p>
							</div>
						</div>
					</div>
					<div class="span2">
						<div id="widget_sp_image-2" class="widget widget_sp_image">
							<img src="http://assets.maperial.localhost/images/home/part1/maperialize.mini.png">
							<h4 class="title">{{T 'Upload'}}</h4>
							<div class="widget_sp_image-description">
								<p>{{T 'uploadText'}}</p>
							</div>
						</div>
					</div>
					<div class="span2">
						<div id="widget_sp_image-3" class="widget widget_sp_image">
							<img src="http://assets.maperial.localhost/images/home/part1/layers.mini.png">
							<h4 class="title">{{T 'Organize'}}</h4>
							<div class="widget_sp_image-description">
								<p>{{T 'organizeText'}}</p>
							</div>
						</div>
					</div>
					<div class="span2">
						<div id="widget_sp_image-4" class="widget widget_sp_image">
							<img src="http://assets.maperial.localhost/images/home/part1/edit.mini.png">
							<h4 class="title">{{T 'Customize'}}</h4>
							<div class="widget_sp_image-description">
								<p>{{T 'customizeText'}}</p>
							</div>
						</div>
					</div>
					<div class="span2">
						<div id="widget_sp_image-5" class="widget widget_sp_image">
							<img src="http://assets.maperial.localhost/images/home/part1/people.mini.png">
							<h4 class="title">{{T 'Share'}}</h4>
							<div class="widget_sp_image-description">
								<p>{{T 'shareText'}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<div class="home-container gallery-container">
		<div class="home-description span6 offset3">
			<ul class="gallery clearfix">
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/1.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t1.png" width="60" height="60" alt="" /></a></li>
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/2.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t2.png" width="60" height="60" alt="" /></a></li>
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/3.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t3.png" width="60" height="60" alt="" /></a></li>
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/4.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t4.png" width="60" height="60" alt="" /></a></li>
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/5.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t5.png" width="60" height="60" alt="" /></a></li>
				<li><a href="http://assets.maperial.localhost/images/maperialscreens/fullscreen/6.png" rel="prettyPhoto[gallery2]"><img src="http://assets.maperial.localhost/images/maperialscreens/thumbnails/t6.png" width="60" height="60" alt="" /></a></li>
			</ul>
		</div>

		<div onClick="window.location.href='http://maperial.com/more.html'" class="marketing btn-large btn-primary span2 offset1 touchable">{{T 'FindOutMore'}}</div>
	</div>


	<!-- -------------------------------------------------------------- -->
	<!-- Footer -->

	<div id="footerHome" class="snapper">
		<div class="row-fluid">
			<div class="span2 offset1 footerContent">
				<div class="footerTitle">{{T 'AboutUs'}}</div>
				<div class="link">{{T 'Team'}}</div>
				<div class="link">{{T 'Blog'}}</div>
			</div>
			<div class="span2 footerContent">
				<div class="footerTitle">{{T 'Maps'}}</div>
				<div class="link" onClick="window.location.href='/pages/demos/demo.tag.html'">{{T 'ParisRoads'}}</div>
				<div class="link" onClick="window.location.href='/pages/demos/demo.cartotheque.html'">{{T 'Cartotheque'}}</div>
			</div>
			<div class="span2 footerContent">
				<div class="footerTitle">{{T 'RecentPosts'}}</div>
				<div class="link">Ok</div>
			</div>
			<div class="span2 footerContent">
				<div class="SocialIconsWidget">
					<ul class="widget_socials">
						<li><a href="/blog/" class="rss" target="_blank"></a></li>
						<li><a href="https://twitter.com/maperial" class="twitter" target="_blank"></a></li>
						<li><a href="https://plus.google.com/" class="googleplus" target="_blank"></a></li>
						<li><a href="mailto:{{email here}}" class="mail" target="_blank"></a></li>
						<li><a href="http://www.linkedin.com/company/maperial" class="linkedin" target="_blank"></a></li>
						<li><a href="http://www.slideshare.net/maperial" class="slideshare" target="_blank"></a></li>
						<li><a href="http://pinterest.com/maperial/" class="pinterest" target="_blank"></a></li>
						<li><a href="https://github.com/Maperial" class="github" target="_blank"></a></li>
					</ul>
				</div>
			</div>
			<div class="span2 footerContent">
				<div class="link">&copy; 2013 Maperial</div>
				<br/>
				<div class="link"> {{email here}}</div>
			</div>
		</div>
	</div>

	<!-- -------------------------------------------------------------------- -->
	<!-- Popup -->

	<div style="display: none;" id="videoWindow" class="modal hide fade" tabindex="-1" role="dialog"
		aria-labelledby="videoWindowLabel" aria-hidden="true">
		<a id="lightbox-close" class="btn btn-rounded btn-icon-only btn-dark" data-dismiss="modal"> <i
			class="icon icon-ex-white-outline"></i>
		</a>
		<div id="maperialVideo"></div>
	</div>

	</script>

	<!-- -------------------------------------------------------------------- -->
	<!-- JS -->

	<script type="text/javascript" src="/js/tools/script-loader.js"></script>

	<script type="text/javascript">
      window.scriptLoader.getScripts([
            "//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js",
            "http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js",
            "http://www.youtube.com/player_api",

            // tools
            "/js/min/home.min.js", 
           ]);
   </script>
   
</body>

</html>
