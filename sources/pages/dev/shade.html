<html>

<head>
    <title>Maperial 1.2 - Simple fusion : minified</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link href="http://serv.x-ray.fr/p/maperial/web/static/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="//serv.x-ray.fr/p/maperial/web/static/js/maperial.js"></script>
<script type="text/javascript">
    (function () {

        var maperial = new Maperial(),
            map = maperial.createMap({
                container: "map",
            });

        map.addShade();

        window.map = map;
    })();
</script>


</html>
