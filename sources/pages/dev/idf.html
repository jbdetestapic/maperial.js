<html>

<head>
    <title>Maperial 2.0 - Heatmap</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    (function () {


    /*
     https://www.data.gouv.fr/fr/reuses/carte-interactive-des-colleges-tete-de-reseau-concernes-par-le-reseau-deducation-prioritaire/

     http://www.leparisien.fr/societe/interactif-la-nouvelle-carte-de-france-de-l-education-prioritaire-16-12-2014-4379189.php#xtref=https%3A%2F%2Fwww.google.fr%2F

      Maperial is a free javascript API to create maps for your web applications.
      https://github.com/maperial/maperial.js
    */
    var maperial = new Maperial();

    var map = maperial.createMap({
        container: "map",
        defaultZoom: 13
    });

    var url = 'http://static.maperial.com/geojson/osm-mapping-idf.geojson';
    var data = maperial.createHeatmapData(url);

    var options = {
        fill: "linear", // "gaussian"
        diameterUnit: "pixel",
         // diameterUnit: "meter",
    };

    map.addOSM();
    map.addHeatmapLayer(data, options);

    maperial.addSimpleZoom({
      views: [map]
    });

        //-------------------------------------------------------//
        // dev purpose

        window.data = data;
        window.map = map;

    })();
</script>


</html>
