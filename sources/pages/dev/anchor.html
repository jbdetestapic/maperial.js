<html>

<head>
    <title>Maperial - Anchors</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="http://static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    (function () {
        var maperial = new window.Maperial();

        var map = maperial.createMap({
          container:   'map',
          defaultZoom: 4,
          latitude:    54.619144,
          longitude:   28.837023
        });

        var anchor = map.addAnchor();

        var anchor2 = map.addAnchor({
            width:  map.width * 0.35,
            height: map.height * 0.35,
            top:    map.height * 0.6,
            left:   map.width * 0.05
        });
        var anchor3 = map.addAnchor({
            width:  map.width * 0.35,
            height: map.height * 0.35,
            top:    map.height * 0.05,
            left:   map.width * 0.6
        });

        map.addAerosol();
        anchor.addEarthLight();
        anchor2.addOCMLandscape();
        anchor3.addSatellite();

        maperial.addSimpleZoom({
          views:[map]
        });

    })();
</script>


</html>
