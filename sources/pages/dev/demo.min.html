<html>

<head>
<title>Maperial 1.2 - Simple fusion : minified</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>
  
<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">

	(function() {
	
		var maperial = new Maperial();
	
		//-----------------------------------------------//
	
		var map = maperial.addView({
		    container : "map",
		});
	
		//-----------------------------------------------//
	
		map.addImageLayer(Source.IMAGES_STAMEN_WATERCOLOR);
		map.addImageLayer(Source.IMAGES_OCM_TRANSPORT);
	
		//-----------------------------------------------//
	})();

</script>


</html>
