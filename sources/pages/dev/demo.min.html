<html>

<head>
<title>Maperial 1.2 - Simple fusion : minified</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link href="//static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map">
    	<div id="zoom"></div>
    </div>
</body>
  
<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">

	(function() {
	
		var maperial = new window.Maperial();
	
		//-----------------------------------------------//
	
		var map = maperial.createView({
		    container : 'map',
		    latitude : 48.693417,
		    longitude : -3.747378,
		    defaultZoom : 12
		});
	
		//-----------------------------------------------//
	
		map.addOCMLandscape();
		map.addMapquest();

	    maperial.addSimpleZoom({
	    	container: 'zoom',
	    	views: [map]
	    });
	
		//-----------------------------------------------//
	})();

</script>


</html>
