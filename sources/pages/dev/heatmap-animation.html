<html>

<head>
    <title>Maperial 2.0 - Heatmap</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    (function () {

        /*
            Maperial is a free javascript API to create maps for your web applications.
            https://github.com/maperial/maperial.js

Animation: http://bit.ly/1HTv75m under-5 mortality rate since 1950 @UNICEF @WHO @WorldBank @WeCanEndPoverty #dataoftheday #Promise4Children
        */
        var maperial = new Maperial();

        var map = maperial.createMap({
            container: "map",
            defaultZoom: 4,
            latitude: 13.186584,
            longitude: 64.036998
        });

        var data = maperial.createHeatmapData();

        map.addMapquest();
        map.addHeatmapLayer(data, {
            fill: "linear", // "gaussian"
            diameterUnit: "meter"
        });

        var batch = 'http://static.maperial.localhost/geojson/u5mr.geojson.json';
        data.animate(batch, {
            stepMillis: 500
        });

        maperial.addSimpleZoom({
          views: [map]
        });

        maperial.addAnimationTools({
          data: data,
          views: [map],
          caption: true,
          speed: true
        });

    })();
</script>


</html>
