<html>

<head>
    <title>Maperial 2.0 - Tween test</title>
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    (function () {

        // initializing the map
        var maperial = new Maperial();
        var map = maperial.createMap({
          container:   'map',
          latitude:    43.910461,
          longitude:   6.335434,
          defaultZoom: 9
        });

        // creating the 2 layers
        var shade = map.addShade();
        var wms   = map.addCorineLandCover();

        // Fusion set for Maperial XBlend
        wms.setXBlend();

        // Shade settings
        shade.setLightZ(300);
        shade.setScale(56);


        //--------------------------------------------
    })();
</script>


</html>
