<html>

<head>
    <title>Maperial - Minifier</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="http://static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    (function () {
        var maperial = new Maperial();
        var map = maperial.createMap({
          container : 'map',
          latitude : -37.823873,
          longitude : 144.9239664

        });
        map.context.zoom = 5;
        map.addOutdoors();
        var lens = map.addLens();
        // map.addMinifier();

        maperial.addSimpleZoom({
          views:[map]
        });

    })();
</script>


</html>
