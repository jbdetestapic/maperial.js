<html>

<head>
    <title>Maperial 2.0 - Simple fusion</title>
    <link href="http://static.maperial.localhost/css/maperial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="map" class="fullscreen-map"></div>
</body>

<script type="text/javascript" src="//static.maperial.localhost/js/maperial.js"></script>
<script type="text/javascript">
    window.maperial = new Maperial();
    window.map = maperial.createMap({
            container: "map",
        });

    window.shade = map.addShade();
    window.transport = map.addSatellite();

    maperial.addShadeControls({
        layer : shade
    });

    shade.setScale(5);
    transport.setXBlend();
</script>


</html>
