<html>

<head>
<title>Maperial 1.2 - Simple fusion</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link href="http://192.168.1.19/p/maperial/web/static/css/maperial-js.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="map"></div>
</body>

<style type="text/css">
  #map {
    width: 100%;
   	height: 100%;
  }
</style>
  
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="//192.168.1.19/p/maperial/web/static/js/maperial.dev.js"></script>
<script type="text/javascript">

	(function() {
	
		var maperial = new Maperial();
	
		//-----------------------------------------------//
	
		var map = maperial.addView({
		    container : "map",
		});
	
		//-----------------------------------------------//
	
		map.addImageLayer(Source.IMAGES_STAMEN_WATERCOLOR);
		map.addImageLayer(Source.IMAGES_OCM_TRANSPORT);
	
		//-----------------------------------------------//
	})();

</script>


</html>
