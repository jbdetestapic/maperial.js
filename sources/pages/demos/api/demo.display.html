<html>

<head>
<title>Demo Maperial- Style Edition</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Google api for geoloc -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATwlkawyHykpfJF24jcPgL_b8kK8zO2Bc&sensor=false&libraries=places,panoramio"></script>

<!-- libs -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

<!-- MaperialJS -->
<script type="text/javascript" src="js/min/maperialjs.min.js"></script>
<link href="assets/css/min/maperial.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	$.ajax({
	    url: "templates/maperial.html",
	    success: function (data) { 
	       $('body').append(data);
	       loadMaperial();
	    },
	    dataType: 'html'
	});
	
	function loadMaperial(){
		new Maperial().apply(config());
		$(window).on(MaperialEvents.READY, function(){$("#waitingSpin").hide()})
	}
	
	function config(){

	    var config = {hud:{elements:{}, options:{}}};

		// mapEditor tools
		// maperial hud
		config.hud.elements[HUD.SETTINGS]      = {show : true,  type : HUD.TRIGGER,  disableHide : true, disableDrag : true };
		config.hud.elements[HUD.CONTROLS]      = {show : true,  type : HUD.PANEL,    label : "Controls", position : { right: "10", top: "10"},   disableDrag : true };
		config.hud.elements[HUD.LATLON]        = {show : true,  type : HUD.PANEL,    label : "Lat/Lon",	 position : { left:"50%", top: "0"} } ;
		config.hud.elements[HUD.SCALE]         = {show : true,  type : HUD.PANEL,    label : "Scale",    position : { right: "10", bottom: "10"} };
		config.hud.elements[HUD.GEOLOC]        = {show : true,  type : HUD.PANEL,    label : "Location", position : { left: "25%", bottom: "0"}, disableHide : true };
		
		return config;
   	}  			
</script>

</head>

<body>
	<img id="waitingSpin" src="http://assets.maperial.localhost/images/mapediting/spin.gif"/>
</body>

</html>
