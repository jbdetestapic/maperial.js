<html>

<head>
<title>Demo Maperial - Lite </title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Google api for geoloc -->
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATwlkawyHykpfJF24jcPgL_b8kK8zO2Bc&sensor=false&libraries=places,panoramio"></script>

<!-- libs -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

<!-- MaperialJS -->
<script type="text/javascript" src="js/min/maperialjs.min.js"></script>
<link href="assets/css/min/maperial.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	$.ajax({
	    url: "templates/maperial.html",
	    success: function (data) { 
	       $('body').append(data);
	       loadMaperial();
	    },
	    dataType: 'html'
	});
	
	function loadMaperial(){
		new Maperial("maperial").apply();
		$(window).on(MaperialEvents.READY, function(){$("#waitingSpin").hide()})
	}
	
</script>

</head>

<body>
	<img id="waitingSpin" src="http://resources.maperial.localhost/images/mapediting/spin.gif"/>
	<div id="maperial"></div>
</body>

</html>
